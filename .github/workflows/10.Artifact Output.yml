name: Artifact Output File Name for Vite Application
on:
  push:
    branches:
      - main
      - feature/**
  workflow_dispatch:
jobs:
  Vite-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Test
        run: npm test
  Vite-Build:
    needs: Vite-Test
    runs-on: ubuntu-latest
    outputs:
      script-file-name: ${{ steps.vite-f1.outputs.script-file-name }}
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Build Code
        run: npm run build
      - name: Get File Name
        id: vite-f1
        run: find dist/assets/*.js -type f -execdir echo 'script-file-name={}' >> $GITHUB_OUTPUT ';'
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-basic
          path: |
            dist
            package.json
  Vite-Deploy:
    needs: Vite-Build
    runs-on: ubuntu-latest
    steps:
      - name: Get Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: vite-basic
      - name: Output File Names
        run: ls
      - name: Output FileName
        run: ${{ needs.Vite-Build.outputs.script-file-name }}
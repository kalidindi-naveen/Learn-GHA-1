name: Control Workflow for Vite Application
on:
  push:
    branches:
      - main
      - feature/**
  workflow_dispatch:
jobs:
  Vite-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      - name: Cache Dependency
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-cache-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Run Test
        id: node-test
        run: npm test
      - name: upload test report
        if: success() && steps.node-test.outcome != 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json
  Vite-Build:
    needs: Vite-Test
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      - name: Cache Dependency
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-cache-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Build Code
        run: npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-basic
          path: dist
  Vite-Deploy:
    needs: Vite-Build
    runs-on: ubuntu-latest
    steps:
      - name: Get Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: vite-basic
      - name: Output File Names
        run: ls
      - name: Deploying...
        run: |
          echo "-_-"
          echo "^_^"
name: Artifact Upload for Vite Application
on:
  push:
    branches:
      - main
      - feature/**
  workflow_dispatch:
jobs:
  Vite-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Run Test
        run: npm test
  Vite-Build:
    needs: Vite-Test
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build Code
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-basic
          path: |
            dist
            package.json

  Vite-Deploy:
    needs: Vite-Build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying...."